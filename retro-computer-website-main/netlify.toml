[build]
  command = "npm run build"
  publish = "dist"
  base = "retro-computer-website-main"

# Single Page Application (SPA) redirect rule
# This ensures all routes work correctly with client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Set Node.js version (updated to 22 for better compatibility)
[build.environment]
  NODE_VERSION = "22"

